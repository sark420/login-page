<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero-login">
            <div class="form-box">
                <p class="login-text">Login</p>
                <div class="input-area">
                    <input class="input-a" type="email" placeholder="Username">
                    <input class="input-a" type="password" placeholder="Password">
                    <button class="login-btn" type="button">LOGIN</button>
                </div>

                <div class="Social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968853.png">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
                </div>
            </div>

           
        </div>
    </body>
</html>
